<div Ngxheadroom data-classes='{"initial":"animated","pinned":"slideDown","unpinned":"slideUp"}' class="fixed-navbar">
    <app-navigation></app-navigation>
</div>

<div class="height"></div>
<div class="container  p-2">

    <div class="col-lg-5 mx-auto my-5">
        <div class="">
            <form ngNativeValidate (submit)="loginw(email, password)">
                <div class="d-none d-flex flex-row-reverse h5">
                    <span>Iniciar sesión</span>
                </div>
                <div class="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo</label>

                        <input type="email" class="form-control shadow-none" placeholder="Correo" #email required>
                    </div>
                    <div class="form-group">

                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control shadow-none" placeholder="Contraseña" #password required>
                    </div>
                </div>
                <div class=" d-grid gap-1 mt-3">
                    <button class="btn btn-warning border shadow-none">
                        Iniciar
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
